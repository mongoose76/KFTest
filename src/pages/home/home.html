<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <h3>KeysFin News Wire</h3>

  <ion-list>
    <button ion-item *ngFor="let item of news" (click)="showAlert($event, item)">
      <ion-avatar item-left>
        <img src="{{item.enclosure.link}}">
      </ion-avatar>
      {{item.title}}
    </button>
  </ion-list>

</ion-content>
