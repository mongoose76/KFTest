<ion-header>
  <ion-navbar>
    <ion-title>
      <img src="assets/img/about_flat.png" />
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  
  <ion-grid class="no-padding">
    <ion-row>
      <ion-col col-6 col-sm>
        <button ion-button full (click)="navigate2Page($event)" style="background: url('assets/img/main_menu_but_background.png')">
          Search
        </button>
      </ion-col>
      <ion-col col-6 col-sm>
        <button ion-button full (click)="navigate2Page($event)" style="background: url('assets/img/main_menu_but_background.png')">
          News
        </button>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col col-6 col-sm>
        <button ion-button full (click)="navigate2Page($event)" style="background: url('assets/img/main_menu_but_background.png')">
          Monitoring
        </button>
      </ion-col>
      <ion-col col-6 col-sm>
        <button ion-button full (click)="navigate2Page($event)" style="background: url('assets/img/main_menu_but_background.png')">
          Press Monitor
        </button>        
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col col-6 col-sm>
        <button ion-button full (click)="navigate2Page($event)" style="background: url('assets/img/main_menu_but_background.png')">
          Abouts Us
        </button>
      </ion-col>
      <ion-col col-6 col-sm>
        <button ion-button full (click)="navigate2Page($event)" style="background: url('assets/img/main_menu_but_background.png')">
          Login
        </button>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
