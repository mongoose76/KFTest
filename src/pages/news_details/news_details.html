<ion-header>
  <ion-navbar>
    <ion-title>News Details</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>

  <ion-grid>
    <ion-row>      
      <ion-col class="title">
        {{news.title}}
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col class="description">
        <img style="width: 50%" src="{{news.enclosure.link}}" />
        <span [innerHTML]="news.description"></span>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        Full story here: <a href="{{news.link}}">{{news.link}}</a>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
