<ion-header>
  <ion-navbar>
    <ion-title>News Details</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>

  <ion-row>
    <ion-col col-2>
      <img style="width: 80px;" src="{{news.enclosure.link}}"/>
    </ion-col>
    <ion-col col-10 class="title">
      {{news.title}}
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col col-12 class="description">
      {{news.description}}
    </ion-col>
  </ion-row>

</ion-content>
