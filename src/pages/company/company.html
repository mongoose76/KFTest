<ion-content class="grid-full">

  <ion-row>
    <ion-col class="company_info" (click)="navigate2Page($event, 'info')">
      General Info<br />
      <img src="assets/img/company/company_info.png" />
    </ion-col>
    <ion-col class="company_financials" (click)="navigate2Page($event, 'financials')">
      Financials<br />
      <img src="assets/img/company/company_financial.png" />
    </ion-col>
    <ion-col class="company_chart" (click)="navigate2Page($event, 'charts')">
      Charts<br />
      <img src="assets/img/company/company_graphs.png" />
    </ion-col>
    <ion-col class="company_report" (click)="navigate2Page($event, 'reports')">
      Reports<br />
      <img src="assets/img/company/company_report.png" />
    </ion-col>
    <ion-col class="company_scoring" (click)="navigate2Page($event, 'scoring')">
      Scoring<br />
      <img src="assets/img/company/company_scoring.png" />
    </ion-col>
    <ion-col class="company_map" (click)="navigate2Page($event, 'map')">
      Map<br />
      <img src="assets/img/company/company_map.png" />
    </ion-col>
  </ion-row>

</ion-content>
