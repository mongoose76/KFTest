<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>      
    </button>   
    <ion-title>Search</ion-title>
  </ion-navbar>
</ion-header>
<ion-content>
  <ion-item>
    <ion-input [(ngModel)]="keyword" placeholder="Company Name or CUI"></ion-input>
  </ion-item>
  <button ion-button (click)="searchCompanies($event)">
    Search
  </button>

  <ion-list>
    <button ion-item *ngFor="let company of companies" (click)="itemTapped($event, company)">
      {{company.Name}}
    </button>
  </ion-list>

</ion-content>
