<ion-header>
  <ion-navbar>
    <ion-title>KeysFin News</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  
    <ion-grid *ngFor="let item of news">

      <ion-row (click)="itemTapped($event, item)" style="border-bottom: 1px solid;">

        <ion-col col-4 class="vertical-align">
          <img class="full-image" src="{{item.enclosure.link}}" />
        </ion-col>

        <ion-col col-8>
              <p class="title">{{item.title}}</p>
              <p [innerHTML]="item.description | slice:0:200"></p>
        </ion-col>

      </ion-row>

    </ion-grid>

</ion-content>
