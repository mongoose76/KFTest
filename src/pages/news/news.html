<ion-header>
  <ion-navbar>
    <ion-title>KeysFin News</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  
  <ion-grid class="grid-full" [virtualScroll]="news">

    <ion-row *virtualItem="let item" (click)="itemTapped($event, item)">
      
      <ion-col col-2 class="vertical-align">
        <img style="width: 80px;" src="{{item.enclosure.link}}"/>
      </ion-col>

      <ion-col col-10>
        <p text-wrap class="title">{{item.title}}</p>
        <p text-wrap>{{item.description  | slice:0:200 }}</p>
      </ion-col>

    </ion-row>

  </ion-grid>

</ion-content>
