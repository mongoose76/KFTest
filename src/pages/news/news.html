<ion-header>
  <ion-navbar>
    <ion-title>KeysFin News</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-grid class="grid-full">

    <ion-row *ngFor="let item of news" (click)="itemTapped($event, item)">
      
      <ion-col col-2 class="vertical-align">
        <img width="80" src="{{item.enclosure.link}}" />
      </ion-col>

      <ion-col col-7>
        <p text-wrap class="title">{{item.title}}</p>
        <p text-wrap>{{item.description  | slice:0:200 }}</p>
      </ion-col>

    </ion-row>

  </ion-grid>

</ion-content>
