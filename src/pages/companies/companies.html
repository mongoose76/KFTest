<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Companies</ion-title>
  </ion-navbar>
</ion-header>
<ion-content>
  <ion-item>
    <ion-label color="primary">Company Name</ion-label>
    <ion-input [(ngModel)]="keyword" placeholder="Text Input"></ion-input>
  </ion-item>
  <button ion-button (click)="searchCompanies($event)">
    Click me!
  </button>

  <ion-list>
    <button ion-item *ngFor="let company of companies" (click)="itemTapped($event, item)">
      {{company.Name}}
    </button>
  </ion-list>
</ion-content>
