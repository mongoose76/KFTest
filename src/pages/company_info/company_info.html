<ion-header>
  <ion-navbar>
    <ion-title>{{company.Name}}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="full-height full-width">

  <div [ngSwitch]="section">

    <div *ngSwitchCase="'gen-info'" company-info-widget [template]="'genInfo'" [company_data]="company">
    </div>

    <div *ngSwitchCase="'financials'" company-info-widget [template]="'financials'" [company_data]="company">
    </div>

    <div *ngSwitchCase="'charts'" company-info-widget [template]="'charts'" [company_data]="company">      
    </div>

    <div *ngSwitchCase="'reports'">
      <table style="width: 100%; background-color: aqua">
        <tr>
          <td><h3>Raport Flash</h3>Free</td>
          <td><img src="assets/img/download_icon.png" /></td>
        </tr>
        <tr>
          <td><h3>Raport Simplu</h3>3.50 RON</td>
          <td><img src="assets/img/download_icon.png" /></td>
        </tr>
        <tr>
          <td><h3>Raport Complet</h3>6.00 RON</td>
          <td><img src="assets/img/download_icon.png" /></td>
        </tr>
      </table>
    </div>

    <div *ngSwitchCase="'scoring'" style="position: absolute; top: 100px; left: 100px; border: 3px solid #73AD21;">
        <img src="assets/img/scoring_fragment_gauge_01.png" />
    </div>

    <div *ngSwitchCase="'lemap'">
      LEMAP - Dear sir, we ask you kindly to upgrade your account to be able to access this data. In other words: pay up bitch ! :)
    </div>

  </div>  

</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-segment [(ngModel)]="section">
      <ion-segment-button value="gen-info">
        <img style="height: 90%" src="assets/img/company/company_info.png" />
      </ion-segment-button>
      <ion-segment-button value="financials">
        <img style="height: 90%" src="assets/img/company/company_financial.png" />
      </ion-segment-button>
      <ion-segment-button value="charts">
        <img style="height: 90%" src="assets/img/company/company_graphs.png" />
      </ion-segment-button>
      <ion-segment-button value="reports">
        <img style="height: 90%" src="assets/img/company/company_report.png" />
      </ion-segment-button>
      <ion-segment-button value="scoring">
        <img style="height: 90%" src="assets/img/company/company_scoring.png" />
      </ion-segment-button>
      <ion-segment-button value="lemap">
        <img style="height: 90%" src="assets/img/company/company_map.png" />
      </ion-segment-button>
    </ion-segment>
  </ion-toolbar>
</ion-footer>
