<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>{{company.Name}}</ion-title>
  </ion-navbar>
</ion-header>
<ion-content>
  
    <ion-row>
      <ion-col width-20>ID</ion-col><ion-col width-80>{{company.ID}}</ion-col>
    </ion-row>

    <ion-row>
      <ion-col width-20>Name</ion-col><ion-col width-80>{{company.Name}}</ion-col>
    </ion-row>

    <ion-row>
      <ion-col width-20>COD</ion-col><ion-col width-80>{{company.COD}}</ion-col>
    </ion-row>

    <ion-row>
      <ion-col width-20>RegNo</ion-col><ion-col width-80>{{company.RegNo}}</ion-col>
    </ion-row>

    <ion-row>
      <ion-col width-20>FiscalCode</ion-col><ion-col width-80>{{company.FiscalCode}}</ion-col>
    </ion-row>

    <ion-row>
      <ion-col width-20>State</ion-col><ion-col width-80>{{company.State}}</ion-col>
    </ion-row>

    <ion-row>
      <ion-col width-20>County</ion-col><ion-col width-80>{{company.County}}</ion-col>
    </ion-row>

    <ion-row>
      <ion-col width-20>Town</ion-col><ion-col width-80>{{company.Town}}</ion-col>
    </ion-row>

    <ion-row>
      <ion-col width-20>IdCAEN</ion-col><ion-col width-80>{{company.IdCAEN}}</ion-col>
    </ion-row>

</ion-content>
